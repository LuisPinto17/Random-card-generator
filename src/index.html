<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="vh-100">
    <div
      class="d-flex justify-content-center align-items-center align-self-center h-100"
    >
      <div class="card" style="width: 250px; height: 400px;">
        <div class="card-header" style="border: none; background: white;">
          <h1 class="card-suit display-2"></h1>
        </div>
        <div
          class="card-body h-100 d-flex justify-content-center align-items-center"
        >
          <h1 id="valueNumber" class="card-title display-2 fw-bold"></h1>
        </div>
        <div class="card-footer " style="border: none; background: white;">
          <h1 class="card-suit-down display-2"></h1>
        </div>
      </div>
    </div>

</html>
